nodes:
  - id: bot
    custom:
      source: python
      args: ../operators/bot.py
      inputs:
        tick: dora/timer/millis/1000
        aim: plot/aim
        shoot: control_op/shoot
        dig: control_op/dig
        jump: control_op/jump
        drink: control_op/drink
        move: control_op/move
      outputs:
        - stream
        - bot
  - id: web
    operator:
      python: ../operators/web.py
      inputs:
        stream: bot/stream
        tick: dora/timer/millis/100
      outputs:
        - image
        - move
  - id: plot
    operator:
      python: ../operators/plot.py
      inputs:
        text: whisper/text
        bbox: object_detection/bbox
        image: web/image
      outputs:
        - aim
  - id: object_detection
    operator:
      python: ../operators/object_detection.py
      inputs:
        image: web/image
      outputs:
        - bbox
  - id: control_op
    operator:
      python: ../operators/control_op.py
      inputs:
        aim: plot/aim
        text: whisper/text
      outputs:
        - shoot
        - dig
        - jump
        - drink
        - move
  - id: microphone
    operator:
      python: ../operators/microphone_op.py
      inputs:
        mic_on: mic_binding/mic_on
      outputs:
        - audio
  - id: whisper
    operator:
      python: ../operators/whisper_op.py
      inputs:
        audio: microphone/audio
      outputs:
        - text
        - please
  - id: chatgpt
    operator:
      python: ../operators/chatgpt_op.py
      inputs:
        raw_file: vectordb/raw_file
      outputs:
        - code
  - id: vectordb
    operator:
      python: ../operators/sentence_transformers_op.py
      inputs:
        query: whisper/please
      outputs:
        - raw_file
  - id: mic_binding
    custom:
      source: python
      args: ../operators/mic_binding.py
      outputs:
        - mic_on
