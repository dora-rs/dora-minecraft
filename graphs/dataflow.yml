nodes:
  - id: bot
    custom:
      source: python
      args: ../bot.py
      outputs:
        - stream
  - id: web
    custom:
      source: python
      args: ../web.py
      inputs:
        stream: bot/stream
        tick: dora/timer/millis/100
      outputs:
        - image
  - id: plot
    custom:
      source: python
      args: ../plot.py
      inputs:
        bbox: object_detection/bbox
        image: web/image
  - id: object_detection
    custom:
      source: python
      args: ../object_detection.py
      inputs:
        image: web/image
      outputs:
        - bbox
